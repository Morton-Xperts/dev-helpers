name: 'Build'

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: write
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: 'Download Source'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Recursive Symlink from Root to .xperts/dev-helpers
        shell: bash
        run: |
          rm -rf .xperts/dev-helpers
          mkdir -p .xperts
          ln -s $PWD .xperts/dev-helpers

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'yarn'

      - name: 'Increment Package Version'
        id: version
        uses: ./.xperts/dev-helpers/actions/version-bump
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          bump-version: true
          commit-and-push: false

      - name: 'Apply Version to android.json'
        uses: ./.xperts/dev-helpers/actions/apply-version
        with:
          version: ${{ steps.version.outputs.version }}
          target-files: "android.json"
          type: "json"
          json-path: "$.specVersion"

      - name: 'Apply Version to ios.json'
        uses: ./.xperts/dev-helpers/actions/apply-version
        with:
          version: ${{ steps.version.outputs.version }}
          target-files: "ios.json"
          type: "json"
          json-path: "$.specVersion"

      - name: 'Commit Package Version'
        uses: ./.xperts/dev-helpers/actions/version-bump
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          bump-version: false
          commit-and-push: true
